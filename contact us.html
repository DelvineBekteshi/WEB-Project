<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="contact us.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <selection class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p>Ask us about your future home!</p>

            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class='bx bxs-map' ></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Rruga Hasan Prishtina,<br>Prishtina, 10000,<br>Kosovo</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class='bx bxs-phone' ></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>383-138-454</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class='bx bxs-envelope' ></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>realestate@outlook.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea type="text" name="" required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </selection>
        
    </body>
</html>
